<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Brew - Социальный баннер</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', 'Roboto', sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #3E2723 50%, #5D4037 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border-radius: 20px;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(141, 110, 99, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .banner::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(93, 64, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .content {
            z-index: 2;
            color: #D7CCC8;
            max-width: 650px;
        }
        
        .logo-text {
            font-size: 84px;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.1;
        }
        
        .logo-text .urban {
            color: #D7CCC8;
        }
        
        .logo-text .brew {
            color: #8D6E63;
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.95;
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 20px;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 45px;
            color: rgba(215, 204, 200, 0.9);
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #8D6E63 0%, #A1887F 100%);
            color: #FFF;
            text-decoration: none;
            border-radius: 35px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(141, 110, 99, 0.4);
        }
        
        .graphics {
            z-index: 1;
            position: relative;
        }
        
        .coffee-cup {
            width: 380px;
            height: auto;
            opacity: 0.95;
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.4));
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .bean {
            position: absolute;
            opacity: 0.2;
        }
        
        .bean-1 {
            top: 8%;
            right: 12%;
            width: 80px;
            transform: rotate(25deg);
        }
        
        .bean-2 {
            bottom: 15%;
            right: 8%;
            width: 100px;
            transform: rotate(-15deg);
        }
        
        .bean-3 {
            top: 45%;
            right: 3%;
            width: 70px;
            transform: rotate(45deg);
        }
        
        .bean-4 {
            top: 25%;
            left: 5%;
            width: 60px;
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="decorative-elements">
            <svg class="bean bean-1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="32" cy="32" rx="20" ry="28" fill="#D7CCC8" transform="rotate(-15 32 32)"/>
                <path d="M 20 20 Q 32 32 44 44" stroke="#8D6E63" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
            <svg class="bean bean-2" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="32" cy="32" rx="20" ry="28" fill="#D7CCC8" transform="rotate(25 32 32)"/>
                <path d="M 20 20 Q 32 32 44 44" stroke="#8D6E63" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
            <svg class="bean bean-3" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="32" cy="32" rx="20" ry="28" fill="#D7CCC8" transform="rotate(-45 32 32)"/>
                <path d="M 20 20 Q 32 32 44 44" stroke="#8D6E63" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
            <svg class="bean bean-4" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="32" cy="32" rx="20" ry="28" fill="#D7CCC8" transform="rotate(30 32 32)"/>
                <path d="M 20 20 Q 32 32 44 44" stroke="#8D6E63" stroke-width="1.5" fill="none" opacity="0.5"/>
            </svg>
        </div>
        
        <div class="content">
            <h1 class="logo-text">
                <span class="urban">Urban</span><br>
                <span class="brew">Brew</span>
            </h1>
            <p class="tagline">Ваш идеальный кофе каждый день</p>
            <p class="description">
                Откройте для себя мир премиального кофе в самом сердце города. 
                Свежеобжаренные зерна, уютная атмосфера и незабываемый вкус ждут вас.
            </p>
            <a href="#" class="cta-button">Посетить кофейню</a>
        </div>
        
        <div class="graphics">
            <svg class="coffee-cup" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#8D6E63;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
                    </linearGradient>
                    <filter id="cupGlow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <g stroke="url(#cupGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#cupGlow)">
                    <path d="M 25 25 L 25 85 Q 25 95 35 95 L 65 95 Q 75 95 75 85 L 75 25"/>
                    <path d="M 75 50 Q 95 50 95 65 Q 95 80 75 80"/>
                    <ellipse cx="50" cy="100" rx="45" ry="6"/>
                    <g opacity="0.8">
                        <path d="M 35 25 Q 33 10 35 -5 Q 37 -20 35 -35" stroke-width="3"/>
                        <path d="M 50 25 Q 48 10 50 -5 Q 52 -20 50 -35" stroke-width="3"/>
                        <path d="M 65 25 Q 63 10 65 -5 Q 67 -20 65 -35" stroke-width="3"/>
                    </g>
                </g>
                
                <ellipse cx="50" cy="40" rx="12" ry="20" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
            </svg>
        </div>
    </div>
</body>
</html>
