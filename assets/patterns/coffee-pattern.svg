<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="coffeePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Фон с градиентом -->
      <rect width="100" height="100" fill="#EFEBE9"/>
      
      <!-- Декоративные линии -->
      <path d="M 0 50 Q 25 40 50 50 T 100 50" stroke="#D7CCC8" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M 0 25 Q 25 15 50 25 T 100 25" stroke="#D7CCC8" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M 0 75 Q 25 65 50 75 T 100 75" stroke="#D7CCC8" stroke-width="0.5" fill="none" opacity="0.2"/>
      
      <!-- Зерна кофе с улучшенным дизайном -->
      <g opacity="0.25">
        <ellipse cx="20" cy="20" rx="10" ry="14" fill="#8D6E63" transform="rotate(-15 20 20)"/>
        <path d="M 12 18 Q 20 20 28 22" stroke="#5D4037" stroke-width="0.8" fill="none" opacity="0.6"/>
      </g>
      
      <g opacity="0.25">
        <ellipse cx="80" cy="25" rx="10" ry="14" fill="#8D6E63" transform="rotate(20 80 25)"/>
        <path d="M 72 23 Q 80 25 88 27" stroke="#5D4037" stroke-width="0.8" fill="none" opacity="0.6"/>
      </g>
      
      <g opacity="0.25">
        <ellipse cx="50" cy="70" rx="10" ry="14" fill="#8D6E63" transform="rotate(-10 50 70)"/>
        <path d="M 42 68 Q 50 70 58 72" stroke="#5D4037" stroke-width="0.8" fill="none" opacity="0.6"/>
      </g>
      
      <!-- Декоративные точки -->
      <circle cx="15" cy="60" r="2.5" fill="#A1887F" opacity="0.4"/>
      <circle cx="85" cy="55" r="2.5" fill="#A1887F" opacity="0.4"/>
      <circle cx="45" cy="45" r="2.5" fill="#A1887F" opacity="0.4"/>
      <circle cx="70" cy="80" r="2" fill="#A1887F" opacity="0.3"/>
      <circle cx="30" cy="85" r="2" fill="#A1887F" opacity="0.3"/>
      
      <!-- Мелкие декоративные элементы -->
      <circle cx="10" cy="40" r="1" fill="#8D6E63" opacity="0.3"/>
      <circle cx="90" cy="40" r="1" fill="#8D6E63" opacity="0.3"/>
      <circle cx="50" cy="15" r="1" fill="#8D6E63" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#coffeePattern)"/>
</svg>
