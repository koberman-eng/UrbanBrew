<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фоновая форма с градиентом -->
  <rect x="0" y="0" width="200" height="80" rx="10" fill="url(#logoBg)"/>
  <rect x="0" y="0" width="200" height="80" rx="10" fill="none" stroke="#8D6E63" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Символ кофейной чашки -->
  <g transform="translate(15, 15)">
    <!-- Чашка -->
    <path d="M 10 5 L 10 35 Q 10 40 15 40 L 35 40 Q 40 40 40 35 L 40 5 Z" 
          fill="none" stroke="url(#cupGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#logoGlow)"/>
    
    <!-- Ручка -->
    <path d="M 40 20 Q 52 20 52 25 Q 52 30 40 30" 
          fill="none" stroke="url(#cupGrad)" stroke-width="3" stroke-linecap="round" filter="url(#logoGlow)"/>
    
    <!-- Пар -->
    <g opacity="0.85">
      <path d="M 20 5 Q 18 -2 20 -10" stroke="url(#cupGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 25 5 Q 23 -2 25 -10" stroke="url(#cupGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 30 5 Q 28 -2 30 -10" stroke="url(#cupGrad)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Блеск на чашке -->
    <ellipse cx="25" cy="18" rx="6" ry="10" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
  </g>
  
  <!-- Текст логотипа -->
  <text x="60" y="38" font-family="'Playfair Display', serif" font-size="26" font-weight="700" fill="#D7CCC8" filter="url(#logoGlow)">
    Urban
  </text>
  <text x="60" y="62" font-family="'Playfair Display', serif" font-size="26" font-weight="700" fill="#8D6E63" filter="url(#logoGlow)">
    Brew
  </text>
</svg>
